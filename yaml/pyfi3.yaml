version: '1.0'

# This creates database records and a running scheduler will do the deployments
network:
  name: network-1
  queues:
    pyfi.queue1:
    pyfi.queue2:
    pyfi.queue3:
  nodes:
    agent2:
      clean: true
      enabled: true
      hostname: agent2
      ssh:
        key: '/home/darren/.ssh/id_rsa.pub'
        user: 'darren'
      path: /home/darren/node1
      ini: /home/darren/pyfi.ini
      polar: /home/darren/pyfi.polar
      agents:
        agent1:
          parameters:
            pool: 5
            size: 10
          processors:
            proc3: 
                branch: main
                pyfirepo: 'https://radiantone:xxxx@github.com/radiantone/pyfi-private#egg=pyfi'
                gitrepo: 'https://github.com/radiantone/pyfi-processors#egg=ext-processor'
                commit:
                module: ext.processors.sample
                beat: true
                workers: 2
                sockets:
                  ext.processors.sample.emit_two:
                    queue: 
                      name: pyfi.queue3
                    task:
                      function: 
                        name: emit_two    
            proc1: 
              status: ready
              requested_status: update
              branch: main
              pyfirepo: 'https://radiantone:xxxx@github.com/radiantone/pyfi-private#egg=pyfi'
              gitrepo: 'https://github.com/radiantone/pyfi-processors#egg=ext-processor'
              commit:
              module: ext.processors.sample
              beat: true
              workers: 3
              sockets:
                ext.processors.sample.emit_one:
                  interval: -1
                  queue: 
                    name: pyfi.queue1
                  task:
                    function: 
                      name: emit_one
      services:
        docker:
          websockets:
            daemon: true
            environment:
              - LISTEN_PROCESSOR=proc1
              - LISTEN_CHANNEL=task
    agent3:
      clean: false
      hostname: agent3
      ini: /home/darren/pyfi.ini
      polar: /home/darren/pyfi.polar
      ssh:
        key: '/home/darren/.ssh/id_rsa.pub'
        user: 'darren'
      path: /home/darren/node1
      agents:
        agent1:
          parameters:
            pool: 5
            size: 10
          processors:
            proc4: 
              branch: main
              pyfirepo: 'https://radiantone:xxxx@github.com/radiantone/pyfi-private#egg=pyfi'
              gitrepo: 'https://github.com/radiantone/pyfi-processors#egg=ext-processor'
              commit:
              module: ext.processors.sample
              beat: false
              workers: 1
              sockets:
                ext.processors.sample.add_two:
                  queue: 
                    name: pyfi.queue2
                  task:
                    function: 
                      name: add_two
                      arguments: true
                      resetonexecute: true

  plugs:
    plug1:
      source: ext.processors.sample.emit_one
      target: ext.processors.sample.add_two
      argument: one
      queue:
        name: pyfi.queue4
    plug2:
      source: ext.processors.sample.emit_two
      target: ext.processors.sample.add_two
      argument: two
      queue:
        name: pyfi.queue5
# This will create work records which the scheduler will deploy
work:
  
# This will create scheduled tasks (i.e. jobs)
jobs:

# This will create immediate executions using the API models
executions: