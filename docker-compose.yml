  #  volumes:
  #    - ./conf/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf

  # Admin UI - http://localhost:8008
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=SuperSecret
    ports:
      - 8008:80

  # Console - http://localhost:8888
  flower:  
    image: mher/flower:latest
    container_name: flower
    environment:
      - CELERY_BROKER_URL=pyamqp://phoenix
      - FLOWER_PORT=8888
    ports:  
      - 8888:8888  

  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./app/dist/spa:/var/share/html
      - ./conf/mime.types:/etc/nginx/conf/mime.types
      - ./logs:/etc/nginx/logs
    ports:
      - 80:80
      - 443:443

  # Admin UI - http://localhost:15672/
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    restart: always
    volumes: 
      - ./conf/enabled_plugins:/etc/rabbitmq/enabled_plugins
    ports:
      - 5671:5671
      - 5672:5672
      - 15672:15672
      - 4369:4369

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pyfi101
      POSTGRES_DB: pyfi
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 6

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - 6379:6379

volumes:
  pgdata:
