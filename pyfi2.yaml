version: '1.0'

# This creates database records and a running scheduler will do the deployments
network:
  name: network-1
  queues:
    pyfi.queue1:
    pyfi.queue2:
    pyfi.queue3:
  nodes:
    phoenix:
      clean: true
      hostname: phoenix
      ssh:
        key: '/home/darren/.ssh/id_rsa.pub'
        user: 'darren'
      path: /home/darren/node1
      ini: /home/darren/pyfi.ini
      polar: /home/darren/pyfi.polar
      agents:
        agent1:
          parameters:
            pool: 5
            size: 10
          processors:
            proc1: 
              status: ready
              requested_status: update
              branch: main
              pyfirepo: 'https://radiantone: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@github.com/radiantone/pyfi-private#egg=pyfi'
              gitrepo: 'https://radiantone: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@github.com/radiantone/pyfi-processors#egg=pyfi-processor'
              commit:
              module: pyfi.processors.sample
              beat: true
              workers: 6
              sockets:
                pyfi.processors.sample.do_something:
                  interval: -1
                  queue: 
                    name: pyfi.queue1
                  task:
                    function: 
                      name: do_something
      services:
        docker:
          websockets:
            daemon: true
            environment:
              - LISTEN_PROCESSOR=proc1
              - LISTEN_CHANNEL=task
    agent2:
      clean: false
      build: false
      hostname: agent2
      ini: /home/darren/pyfi.ini
      polar: /home/darren/pyfi.polar
      ssh:
        key: '/home/darren/.ssh/id_rsa.pub'
        user: 'darren'
      path: /home/darren/node1
      agents:
        agent1:
          parameters:
            pool: 5
            size: 10
          processors:
            proc3: 
              status: ready
              requested_status: update
              branch: main
              pyfirepo: 'https://radiantone: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@github.com/radiantone/pyfi-private#egg=pyfi'
              gitrepo: 'https://radiantone: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@github.com/radiantone/pyfi-processors#egg=pyfi-processor'
              commit:
              module: pyfi.processors.sample
              beat: true
              workers: 6
              sockets:
                proc3.do_something:
                  interval: -1
                  queue: 
                    name: pyfi.queue3
                  task:
                    function: 
                      name: do_something          
            proc4: 
              branch: main
              pyfirepo: 'https://radiantone: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@github.com/radiantone/pyfi-private#egg=pyfi'
              gitrepo: 'https://radiantone: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@github.com/radiantone/pyfi-processors#egg=pyfi-processor'
              commit:
              module: pyfi.processors.sample
              beat: false
              workers: 1
              sockets:
                pyfi.processors.sample.do_this:
                  queue: 
                    name: pyfi.queue3
                  task:
                    function: 
                      name: do_this                        

  plugs:
    plug1a:
      enabled: true
      source: pyfi.processors.sample.do_something
      target: pyfi.processors.sample.do_this
      queue:
        name: pyfi.queue3

