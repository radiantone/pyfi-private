<!DOCTYPE html>
<!--suppress CssUnknownTarget -->
<html>

<head id="head">
  <title>
    <%= productName %>
  </title>
  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/pyfi32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/pyfi16.ico">
  <link rel="icon" type="image/ico" href="icons/pyfi16.ico">
  <script src="https://d3js.org/d3.v6.js"></script>
  <!--<script type="application/javascript" defer src="https://pyscript.net/alpha/pyscript.js"></script>-->
  <style>
    .desktop {
      overflow: hidden !important;
    }
  </style>

  <py-env style="display:none">
    - numpy
    - requests
  </py-env>
  <style>
    .loader{
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: -9999;
  background: url("images/elasticcode.svg")
              50% 50% no-repeat rgb(249,249,249);
}
  </style>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>

</head>

<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
  <div class="loader"></div>

<script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide()
        window.pyodide = pyodide
        console.log("PYODIDE RESULT", pyodide.runPython("1 + 2"))
      }
      main();
    </script>
</body>

</html>
